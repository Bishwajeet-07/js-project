    <script>
        const text = document.querySelector(".text")
        const btn = document.querySelector(".btn")
        const append = document.querySelector(".append")
        const remove_item = document.querySelectorAll(".remove")
        const todolist = document.querySelectorAll(".todolist")
        const namelist = document.querySelector(".namelist")
        const done_items = document.querySelector(".done")
        // const alldoneremove = document.querySelector(".all")
        // const doneall = document.querySelector(".doneall")
        // const removeall = document.querySelector(".removeall")
        // const btn2 = document.querySelector(".btn2")
        // const msg = document.querySelectorAll(".msg")
        let val;
        let add;

        // submition *********
        text.addEventListener('keypress', (e) => {
            if (e.code === 'Enter') {
                // console.log(e.code)
                gettodotext();
            }
        })
        // submition *********
        btn.addEventListener('click', (e) => {
            gettodotext();
        })

        // showing todo text ***********
        function gettodotext() {
            val = (text.value)
            // console.log(val)
            // console.log(todolist)

            if (val === '') {
                namelist.innerHTML = "Write Something"
                // console.log(namelist)
                namelist.style.display = 'flex'
            }
            else {
                namelist.textContent = ""
                addtodo();
                text.value = ''
            }
        }

        // removing todo **********
        append.addEventListener('click', (e) => {
            // console.log(e.target.classList)
            if (e.target.classList.contains("remove")) {
                const removeline = e.target.parentNode.parentNode;
                removeline.remove();
                // console.log(removeline)
            }
        })

        // done todo ************
        append.addEventListener("click", (e) => {
            if (e.target.classList.contains("done")) {
                const doneline = e.target.parentNode.previousSibling;
                doneline.style.textDecoration = "line-through";
                doneline.style.color = "#90EE90";
            }
        })

        // create todo and append *************
        function addtodo() {
            const list_node = document.createElement("div");
            list_node.classList.add("todolist", "flex", "w-full", "justify-between", "my-2")
            const newtext = `<p class="msg text-white flex justify-center items-center py-2">${val}</p><div>
                    <button class="done bg-green-600 p-2 text-white rounded-sm">Done</button>
                    <button class="remove bg-red-600 p-2 text-white rounded-sm">Remove</button> </div>`
            list_node.innerHTML = newtext
            append.prepend(list_node)
            // console.log(append)
            // allselect();
        }
