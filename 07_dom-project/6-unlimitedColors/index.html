  <div class="flex flex-col justify-center items-center ">
    <div class="p-4 mx-2 flex justify-center items-center">
      <h1>Start should change the Background color every second</h1>
    </div>
    <div>
      <button id="start"
        class="bg-green-600 p-3 m-2 rounded-lg font-bold tracking-wider hover:bg-green-600  hover:shadow-sm hover:shadow-green-600">Start</button>
      <button id="stop"
        class="bg-red-600 p-3 m-2 rounded-lg font-bold tracking-wider hover:bg-red-600  hover:shadow-sm hover:shadow-red-600">Stop</button>
    </div>
  </div>
  <script>
    const start = document.getElementById("start");
    const stop = document.getElementById("stop");
    const body = document.body;


    function colors() {
      const red = Math.round(Math.random() * 255)
      const blue = Math.round(Math.random() * 255)
      const green = Math.round(Math.random() * 255)

      const colorChange = `rgba(${red},${blue},${green})`

      body.style.backgroundColor = colorChange;
    }
    let intervalId;

    start.addEventListener('click', (e) => {
      if (!intervalId) {
        intervalId = setInterval(colors, 1000)

      }
    })
    stop.addEventListener('click', (e) => {
      clearInterval(intervalId)
      intervalId = null;
    })





  </script>
