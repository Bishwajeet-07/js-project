    <h1>Color Scheme Switcher</h1>
    <span class="button flex items-center justify-center" id="grey">grey</span>
    <span class="button flex items-center justify-center" id="white">white</span>
    <span class="button flex items-center justify-center" id="blue">blue</span>
    <span class="button flex items-center justify-center" id="yellow">yellow</span>
    <h2>
      Try clicking on one of the colors above
      <span>to change the background color of this page!</span>
    </h2>
  </div>
  <script>
    
    const body = document.body
    const btn = document.querySelectorAll(".button")

    btn.forEach(function (buttons) {
      // console.log(e)
      buttons.addEventListener("click", function (e) {
        // console.log(e.target)
        if (e.target.id === "grey") {
          body.style.backgroundColor = e.target.id
          body.style.color = 'white'
          
        }
        if (e.target.id === "white") {
          body.style.backgroundColor = e.target.id
          body.style.color = 'black'
        }
        if (e.target.id === "blue") {
          body.style.backgroundColor = e.target.id
          body.style.color = 'white'
        }
        if (e.target.id === "yellow") {
          body.style.backgroundColor = e.target.id
          body.style.color = 'black'
        }
      })
    })


  </script>
