<body class="bg-gray-900">
  <nav class="flex items-center justify-center h-16">
    <a class="text-blue-300 font-medium border-b-2 border-yellow-400 m-2 hover:translate-y-1" href="../index.html"
      aria-current="page"><i class="fa-solid fa-house"></i></a>
    <a class="text-blue-300 font-medium border-b-2 border-yellow-400 m-2 hover:translate-y-1"
      href="https://www.linkedin.com/in/bishwajeet-kumar-040a78247/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
    <a class="text-blue-300 font-medium border-b-2 border-yellow-400 m-2 hover:translate-y-1"
      href="https://www.instagram.com/___dharma0718___/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    <a class="text-blue-300 font-medium border-b-2 border-yellow-400 m-2 hover:translate-y-1"
      href="https://www.facebook.com/bishwajeet.kumar.75033/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
    <a class="text-blue-300 font-medium border-b-2 border-yellow-400 m-2 hover:translate-y-1"
      href="https://github.com/Bishwajeet-07" target="_blank"><i class="fa-brands fa-github"></i></a>
  </nav>
  <div class="container text-green-400 w-full mt-4">
    <h1 class="text-yellow-400 font-bold text-1xl flex justify-center items-center">BMI Calculator</h1>
    <form class="flex flex-col justify-center items-center">
      <div>
        <input type="text" id="height" placeholder="Hight in cm"
          class="outline-none border-2 border-cyan-400 bg-transparent focus:border-yellow-400 focus:shadow-yellow-400 text-white shadow-md shadow-cyan-600 p-1 mt-6" />
      </div>
      <p>
        <input type="text" id="weight" placeholder="Weight in kg"
          class="outline-none border-2 border-cyan-400 bg-transparent focus:border-yellow-400 focus:shadow-yellow-400 text-white shadow-md shadow-cyan-600 p-1 m-3" />
      </p>
      <button
        class="bg-transparent p-1 rounded-md text-lg font-semibold text-white shadow-lg shadow-cyan-500/50 border-2 border-cyan-500 mt-6 hover:shadow-orange-500 hover:border-orange-500">Calculate</button>
      <div id="results" class="text-yellow-400 mt-11 text-2xl p-2"></div>
      
    </form>
  </div>
  <footer>
    <div id="weight-guide" class="bg-cyan-900 text-yellow-400 w-full items-center flex flex-col justify-center p-3  absolute bottom-0">
      <h3 class="">BMI Weight Guide</h3>
      <p>Under Weight = Less than 18.6</p>
      <p>Normal Range = 18.6 and 24.9</p>
      <p>Overweight = Greater than 24.9</p>
    </div>
  </footer>
</body>
<script>
  const form = document.querySelector("form")
  form.addEventListener('submit', function (e) {
    e.preventDefault();
    console.log(e.target)

    const height = parseInt(document.querySelector("#height").value);
    const weight = parseInt(document.querySelector("#weight").value);
    const results = document.querySelector("#results");

    if (height === '' || height < 0 || isNaN(height)) {
      results.style.color = "white"
      results.style.backgroundColor = "red"
      results.innerHTML = "Please Enter valid height";
    }
    else if (weight === '' || weight < 0 || isNaN(weight)) {
      results.style.color = "white"
      results.style.backgroundColor = "red"
      results.innerHTML = "Please Enter valid weight";
    }
    else {
      const bmi = (weight / ((height * height) / 10000)).toFixed(2);
      //show the result
      // results.innerHTML = `<span>${bmi}</span>`;
      if (bmi < 18.60) {
        results.style.color = "white"
        results.style.backgroundColor = "green"
        results.innerHTML = `<span>${bmi} Under Weight </span>`
      }
      else if (bmi > 18.60 && bmi < 24.90) {
        results.innerHTML = `<span>${bmi} Normal  </span>`
      }
      if (bmi > 24.90) {
        results.innerHTML = `<span>${bmi} Over Weight </span>`
      }
    }

  })
</script>
